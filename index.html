<!DOCTYPE html>
<html lang="eng">
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="styles.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<title>Analog Hesap Makinesi</title>
</head>
<body>
	<div class="container-fluid">
		<div class="row mx-auto">
			<div class="col-12 col-lg-7" id="calculator">
				<div>
					<i class="bi bi-clock-history d-block" ></i>


						<input type="text" id="ekran">
						<i class="bi bi-backspace-fill fs-3"></i>


					<div class="tuşlar">
					
						<button value="/100" id="operators">%</button>
						<button value="(" id="operators">(</button>
						<button value=")" id="operators">)</button>
						<button value="+" id="operators">+</button>

						<button value="1">1</button>
						<button value="2">2</button>
						<button value="3">3</button>
						<button value="-" id="operators">-</button>

						<button value="4">4</button>
						<button value="5">5</button>
						<button value="6">6</button>
						<button value="*" id="operators">*</button>

						<button value="7">7</button>
						<button value="8">8</button>
						<button value="9">9</button>
						<button value="/" id="operators">/</button>

						<button value="." id="operators" style="border-bottom-left-radius: 15px;">.</button>
						<button value="0">0</button>
						<button value="C" id="clear">C</button>
						<button value="=" id="equvalent" style="border-bottom-right-radius: 15px";>=</button>
					</div>
				</div>
			</div>

			<div class="col-12 col-lg-5" id="history-page">
				<div class="text-center p-1 border-bottom" >
					Geçmiş
					<i class="bi bi-trash3-fill px-2 py-0" id="trash"></i>
				</div>
				<div id="history-page-text">

				</div>

			</div>

		</div>
	</div>
	
	<script src="veri.js"></script>
</body>
</html>
